<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    
    <table border="0" align="center" cellpadding="10" width="30%">
        <thead>
            <tr bgcolor="#719192">
                <th colspan="3">Form Register Produk</th>
            </tr>
        </thead>
        <tfoot>
            <tr bgcolor="#719192">
                <th colspan="3"> 
                    <input type="submit" name="submit" value="Kirim">
                    <input type="submit" name="submit" value="Batal">
                </th>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>
                    <label>Nama Produk</label>
                </td>
                <td>
                    <input type="text" name="nama" value="">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Jenis Produk</label>
                </td>
                <td>
                    <select name="SelectProduk" id="">
                        <option value="">----Kategori Produk----</option>
                        <option value="handphone">handphone</option>
                        <option value="laptop">laptop</option>
                        <option value="tablet">tablet</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Harga</label>
                </td>
                <td>
                    <input type="number" name="Harga" value="">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Stok</label>
                </td>
                <td>
                    <input type="number" name="Stok" value="">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Photo</label>
                </td>
                <td>
                    <input type="text" name="Photo" value="">
                </td>
            </tr>
        </tbody>
    </table><br><br><br>&nbsp;&nbsp;

    <table border="0" align="center"  cellpadding="10" width="30%">
        <thead>
            <tr bgcolor="#719192">
                <th colspan="3">Form Register Member</th>
            </tr>
        </thead>
        <tfoot>
            <tr bgcolor="#719192">
                <th colspan="3"> 
                    <input type="submit" value="Masuk">
                    <input type="submit" value="Batal">
                </th>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>
                    <label> Username</label>
                </td>
                <td>
                    <input type="text" name="Username" value="">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Password</label>
                </td>
                <td>
                    <input type="password" name="Password" value="">
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
